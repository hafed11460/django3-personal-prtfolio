{% extends "portfolio/app.html" %}
{% block content %}
   .<div class="container">
       <div class="col mb-4">
            <div class="card h-100">            
            <div class="card-body">
                <a href="{% url 'detail' blog.id %}"><h5 class="card-title">{{ blog.title}} <small>{{ blog.date|date:'M d Y'|upper }} </small></h5></a>
                <p class="card-text">{{ blog.description|safe}}</p>
            </div>
            </div>
        </div>
   </div>
{% endblock  %}
